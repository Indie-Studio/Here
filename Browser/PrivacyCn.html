  <title>隐私政策</title>
      <meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1, user-scalable=no"/>
  <style type="text/css">
      p.p1 {margin: 12.0px 12px; line-height: 18.0px;font: 24px 'Songti SC'; font-kerning: auto; color: #000000; -webkit-text-stroke: #000000}
  </style>
</head>
<body>
<p class="p1">我们尊重并保护您的个人隐私。本隐私策略解释浏览器收集的关于您的哪些信息及其原因，以及会如何使用和保护这些信息。</p>
<p class="p1"><b>浏览器会收集我的哪些信息？</b></p>
<p class="p1">1、要求定位服务，用户记录拍摄照片的的位置信息。</p>
<p class="p1">2、要求使用相机，用户拍照。</p>
<p class="p1">2、要求使用麦克风，用户拍摄视频。</p>
<p class="p1"><b>浏览器如何保护我的隐私</b></p>
<p class="p1">1、您所拍摄的照片或者视频全部存在手机上，不会上传。</p>
<p class="p1">2、我们不会收集您的任何信息，包括应用中产生的任何数据。</p>
<p class="p1">3、我们不会将您的任何信息分享给第三方。</p>
</body>
</html>
