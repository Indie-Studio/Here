<p class="p1">我们尊重并保护您的个人隐私。本隐私策略解释"轻组件"收集的关于您的哪些信息及其原因，以及会如何使用和保护这些信息。</p>
<p class="p1"><b>"轻组件"会收集我的哪些信息？</b></p>
<p class="p1">"轻组件"会读取您的每日步数，手机存储容量，电池电量，这些信息只会显示在您的手机上。</p>
<p class="p1"><b>"轻组件"如何保护我的隐私</b></p>
<p class="p1">1、"轻组件"不会在除了您手机之外的任何地方存储您的信息。</p>
<p class="p1">2、"轻组件"不会将您的任何信息分享给第三方。</p>
