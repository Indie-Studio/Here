  <title>隐私政策</title>
      <meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1, user-scalable=no"/>
  <style type="text/css">
      p.p1 {margin: 12.0px 12px; line-height: 18.0px;font: 24px 'Songti SC'; font-kerning: auto; color: #000000; -webkit-text-stroke: #000000}
  </style>
</head>
<body>
<p class="p1">我们尊重并保护您的个人隐私。本隐私策略解释"Text Photos"收集的关于您的哪些信息及其原因，以及会如何使用和保护这些信息。</p>
<p class="p1"><b>"Text Photos"会收集我的哪些信息？</b></p>
<p class="p1">"Text Photos"会读取您的照片库，离线提取文字，所有记录都存储在您的手机中，我们不会收集您的照片信息。</p>
<p class="p1"><b>"Text Photos"如何保护我的隐私</b></p>
<p class="p1">1、"Text Photos"不会在除了您手机之外的任何地方存储您的信息。</p>
<p class="p1">2、"Text Photos"不会将您的任何信息分享给第三方。</p>
</body>
